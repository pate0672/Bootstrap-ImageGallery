<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Image Gallery</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#"><i class="fas fa-camera-retro text-warning"></i> Image Galerie</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#contact">Contact</a>
                    </li>
                  </ul>
                </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Images Galerie</h1>
                  <p class="lead text-warning font-italic">Things end but memories last forever, and that is why we want to save all your memories.                    </p>
                </div>
        </div>

        <div class="gallery">
                <div class="images m-4 row" data-aos="fade-right" data-aos-easing="ease-in-sine" data-aos-duration="900">
                    <img class="col-md-4 mt-4" src="https://images.unsplash.com/photo-1554080353-a576cf803bda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"> </img>
                    <img class="col-md-4 mt-4" src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"> </img>
                    <img class="col-md-4 mt-4" src="https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"> </img>
                </div>
                <div class="images m-4 row" data-aos="fade-right" data-aos-easing="ease-in-sine" data-aos-duration="900">
                        <img class="col-md-4 mt-4" src="https://images.unsplash.com/photo-1531804055935-76f44d7c3621?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"> </img>

                        <img class="col-md-4 mt-4" src="https://images.unsplash.com/photo-1533536201350-93ebe24101f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=930&q=80"> </img>
                    </div>
                <div class="images m-4 row" data-aos="fade-right" data-aos-easing="ease-in-sine" data-aos-duration="900">
                            <img class="col-md-4 mt-4" src="https://images.unsplash.com/photo-1526695029408-c5dc730c89fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"> </img>

                    </div>
            </div>

                      <a href="#" class="btn btn-lg bg-warning">Back to Top <i class="fas fa-arrow-up"></i></a>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
